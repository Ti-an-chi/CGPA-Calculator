<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBoard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-grid">

        <main class="dashboard-main">
        <header class="dashboard-header">
            <div class="totals-container">
                <div class="total-item">
                    <span class="total-label">Total Score</span>
                    <span id="totalScore" class="total-value">0</span>
                </div>
                <div class="total-item">
                    <span class="total-label">Total Units</span>
                    <span id="totalUnits" class="total-value">0</span>
                </div>
                <div class="total-item">
                    <span class="total-label">CGPA</span>
                    <span id="cgpaDisplay" class="total-value">0.00</span>
                </div>
            </div>
            <div id="cgpaCircleContainer" class="cgpa-circle-wrapper">
            <svg class="cgpa-circle" width="120" height="120" viewBox="0 0 120 120">
                <circle class="cgpa-bg" cx="60" cy="60" r="54" />
                <circle class="cgpa-progress" cx="60" cy="60" r="54" />
            </svg>
            <div class="cgpa-circle-text">
                <div class="cgpa-label">CGPA</div>
                <div id="cgpaCircleValue">0.00</div>
            </div>
            </div>
        </header>
            <section class="semesters-section">
                <div class="section-header">
                    <h2>Semesters</h2>
                    <button id="addSemester" class="btn-primary">Add Semester</button>
                </div>
                <div id="semester-list" class="cards-container"></div>
            </section>

            <section class="projection-section">
                <div class="section-header">
                    <h2>Projection</h2>
                    <button id="addProjection" class="btn-primary">Add Projection</button>
                </div>
                <div id="projection-list" class="cards-container"></div>
            </section>
        </main>

        <div id="playmode-area" class="playmode-area hidden">
            
            <div class="playmode-header">
                <h2>Calculator Playmode</h2>
                <div class="playmode-result">
                    <span>CGPA: </span>
                    <span id="playmodeResult">0.00</span>
                </div>
            </div>
            <div class="calculator-content">
                <div id="playmodeCourseList" class="course-list"></div>
                <div style="text-align:center;">
                <button id="playmodeAddCourse" class="btn-secondary">Add Course</button>
                <button id="playmodeCalculate" class="btn-primary">Calculate CGPA</button>
                </div>
            </div>
            
        </div>
        <div id="settings-section" class="hidden">
            <div class="section-header">
                <h2>Settings</h2>
                </div>
                <div class="settings-content">
                    <button id="logoutBtn" class="btn-secondary full-width">Logout</button>
                    <button id="themeToggle" class="btn-primary full-width">Toggle ThemeðŸŒ™</button>
                </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <button class="nav-btn active" data-view="dashboard">Dashboard</button>
        <button class="nav-btn" data-view="playmode">Calculator</button>
        <button class="nav-btn" data-view="settings">Settings</button>
    </nav>

    <div id="semesterFormPopup" class="popup-overlay hidden">
        <div class="popup-content">
            <h3>Add New Semester</h3>
            <div class="form-group">
                <label for="partSelect">Part:</label>
                <select id="partSelect">
                    <option value="Part 1">Part 1</option>
                    <option value="Part 2">Part 2</option>
                    <option value="Part 3">Part 3</option>
                    <option value="Part 4">Part 4</option>
                    <option value="Part 5">Part 5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semesterSelect">Semester:</label>
                <select id="semesterSelect">
                    <option value="RAIN">RAIN</option>
                    <option value="HAMATERN">HAMATERN</option>
                </select>
            </div>
            <div class="form-buttons">
                <button id="confirmSemester" class="btn-primary">Add Semester</button>
                <button id="cancelSemester" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <div id="calcPopup" class="popup-overlay hidden">
        <div class="popup-content calculator-popup">
            <div class="popup-header">
                <h3 id="calcHeader">Semester Calculator</h3>
                <button id="closeCalc" class="close-btn">&times;</button>
            </div>
            <div id="courseList" class="course-list"></div>
            <div class="popup-buttons" style="text-align: center;">
                <button id="addCourseBtn" class="btn-secondary">Add Course</button>
                <button id="calcGpaBtn" class="btn-primary">Calculate GPA</button>
            </div>
            <div id="calcResult" class="calc-result"></div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="dashboard.js"></script>
    <script src="app.js"></script>
</body>
</html>
