<!DOCTYPE html>
<html lang="en">
<head>
  <title>GradeBoard</title>
<meta name="description" content="Easily calculate your CGPA as a student using this fast, offline-friendly tool by Imtiaz. No signup needed. Just input and see results.">
<meta name="keywords" content="CGPA Calculator, OAU CGPA, OAU Results, Imtiaz, Student Tools, CGPA App">
<meta name="author" content="Imtiaz">
<meta name="robots" content="index, follow">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GradeBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cont">
    <div class="top">
      <h1>Calculate Your CGPA</h1>
      <small>best of lucküçÄ</small>
    </div>
   
    <b><div id="GPA"></div></b>
    <div id="courses">
      <div class="course">
        <input type="text" placeholder="Course name"/>
        <input type="number" placeholder="Unit" class="credit"/>
        <select class="grade">
          <option value="5">A</option>
          <option value="4">B</option>
          <option value="3">C</option>
          <option value="2">D</option>
          <option value="1">E</option>
          <option value="0">F</option>
        </select>
      </div>
   </div>
   
      <button onclick="addCourse()"><i>+ Add Course</i></button>
   <button onclick="calculateCGPA()" style="margin-left: 10%;"><b>Calculate CGPA</b></button>
    <button onclick="deleteLastCourse()" class="delete-btn"> <img src="/white-bin.png"></img> Delete Course</button>
  </div>
  <div id="result"></div>

  <script src="main.js"></script>

</body>
</html>
